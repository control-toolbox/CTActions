name: Update README with ABOUT.md

on:
  workflow_call:
    inputs:
      template_file:
        description: 'Path to README template file'
        required: true
        type: string
      output_file:
        description: 'Path to generated README'
        required: true
        type: string

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # needed to push branch
      pull-requests: write # needed to create PR
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch ABOUT.md from central repo (temporary file)
        run: |
          curl -sL "https://raw.githubusercontent.com/control-toolbox/.github/main/ABOUT.md" -o ABOUT.md

      - name: Generate README
        run: |
          sed '/<!-- INCLUDE_ABOUT -->/ {
            r ABOUT.md
            d
          }' "${{ inputs.template_file }}" > "${{ inputs.output_file }}"

      - name: Stage README changes only
        run: |
          git add "${{ inputs.output_file }}"

      - name: Commit changes if needed
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          else
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update README with latest ABOUT.md"
          fi

      - name: Push changes and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="update-readme-$(date +%s)"
          git push origin HEAD:$BRANCH

          gh pr create \
            --title "Update README with latest ABOUT.md" \
            --body "This PR updates the README with the latest version of ABOUT.md from the control-toolbox/.github repo." \
            --base main \
            --head $BRANCH \
            --assignee ocots || echo "PR already exists or could not be created"

name: CI

on:
  workflow_call:
    inputs:
      versions:
        required: false
        type: string
        default: '["1.10","1.11","1.12"]'
      runners:
        required: false
        type: string
        default: '["ubuntu-latest","macos-latest","windows-latest"]'
      archs:
        required: false
        type: string
        default: '["x64"]'

jobs:
  test:
    strategy:
      matrix:
        version: ${{ fromJSON(inputs.versions) }}
        runner: ${{ fromJSON(inputs.runners) }}
        arch: ${{ fromJSON(inputs.archs) }}
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v5

      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # üß∞ Cache des artefacts Julia
      - name: Cache Julia artifacts
        uses: actions/cache@v4
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-julia-artifacts-${{ matrix.version }}-${{ hashFiles('**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-artifacts-${{ matrix.version }}-

      # ‚ö° Cache du code pr√©compil√©
      - name: Cache Julia compiled code
        uses: actions/cache@v4
        with:
          path: ~/.julia/compiled
          key: ${{ runner.os }}-julia-compiled-${{ matrix.version }}-${{ hashFiles('**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-compiled-${{ matrix.version }}-

      - uses: julia-actions/julia-runtest@latest

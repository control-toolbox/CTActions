name: Documentation

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5

      - uses: julia-actions/setup-julia@latest
      - uses: julia-actions/julia-buildpkg@latest

      # ðŸ§° Cache des artefacts (binaires des paquets)
      - name: Cache Julia artifacts
        uses: actions/cache@v4
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-julia-artifacts-${{ hashFiles('docs/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-artifacts-

      # âš¡ Cache du code prÃ©compilÃ© (fichiers .ji)
      - name: Cache Julia compiled code
        uses: actions/cache@v4
        with:
          path: ~/.julia/compiled
          key: ${{ runner.os }}-julia-compiled-${{ hashFiles('docs/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-compiled-

      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          GKSwstype: 100
        run: |
          julia --project=docs/ -e 'ENV["GKSwstype"]="nul"; include("docs/make.jl")'
          echo "ðŸ“‚ Listing docs/build/assets:"
          ls -R docs/build/assets || true
